<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>双向数据绑定</h1>
            <label>Name:</label>
            <input type="text" v-on:keyup="logName" v-model="name" ref="name"/>
            <span>{{ name }}</span>
			<br/>
            <label>Age:</label>
            <input type="text" v-on:keyup="logAge" v-model="age" />
            <span>{{ age }}</span>
        </div>
    </body>

    <script src="app.js"></script>
</html>
